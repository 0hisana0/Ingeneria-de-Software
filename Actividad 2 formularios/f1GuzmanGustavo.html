<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <header class="bg-teal-600 text-white text-center py-5">
        <h1 class="text-3xl font-extrabold">Panel de Control</h1>
        <p class="text-md mt-1">Formulario para Registro de Personal</p>
    </header>
    <main class="container mx-auto mt-5 p-5 bg-white shadow-lg rounded-md">
        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div>
                    <label for="id_number" class="block text-xs font-semibold text-gray-700">Número de ID</label>
                    <input type="text" id="id_number" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="first_name" class="block text-xs font-semibold text-gray-700">Nombre</label>
                    <input type="text" id="first_name" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="last_name" class="block text-xs font-semibold text-gray-700">Apellido</label>
                    <input type="text" id="last_name" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="address" class="block text-xs font-semibold text-gray-700">Dirección</label>
                    <input type="text" id="address" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="phone_number" class="block text-xs font-semibold text-gray-700">Teléfono</label>
                    <input type="text" id="phone_number" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="birth_date" class="block text-xs font-semibold text-gray-700">Fecha de Nacimiento</label>
                    <input type="text" id="birth_date" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3" placeholder="dd/mm/aaaa">
                </div>
                <div>
                    <label for="city_select" class="block text-xs font-semibold text-gray-700">Ciudad</label>
                    <select id="city_select" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                        <option>Seleccionar Ciudad</option>
                    </select>
                </div>
                <div>
                    <label for="postal_code" class="block text-xs font-semibold text-gray-700">Código Postal</label>
                    <input type="text" id="postal_code" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3">
                </div>
                <div>
                    <label for="state_select" class="block text-xs font-semibold text-gray-700">Estado</label>
                    <select id="state_select" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3" size="4">
                        <option>Opción A</option>
                        <option>Opción B</option>
                        <option>Opción C</option>
                        <option>Opción D</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-5">
                <div>
                    <label for="entry_date" class="block text-xs font-semibold text-gray-700">Fecha de Ingreso</label>
                    <input type="text" id="entry_date" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3" placeholder="dd/mm/aaaa">
                </div>
                <div>
                    <fieldset>
                        <legend class="block text-xs font-semibold text-gray-700">Área de Trabajo</legend>
                        <div class="mt-2">
                            <div class="flex items-center">
                                <input id="work_area_operational" name="work_area" type="radio" class="h-4 w-4 text-teal-600 border-gray-300">
                                <label for="work_area_operational" class="ml-2 text-sm font-medium text-gray-700">Área Operacional</label>
                            </div>
                            <div class="flex items-center mt-2">
                                <input id="work_area_administrative" name="work_area" type="radio" class="h-4 w-4 text-teal-600 border-gray-300">
                                <label for="work_area_administrative" class="ml-2 text-sm font-medium text-gray-700">Área Administrativa</label>
                            </div>
                            <div class="flex items-center mt-2">
                                <input id="work_area_executive" name="work_area" type="radio" class="h-4 w-4 text-teal-600 border-gray-300">
                                <label for="work_area_executive" class="ml-2 text-sm font-medium text-gray-700">Área Ejecutiva</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend class="block text-xs font-semibold text-gray-700">Formación Académica</legend>
                        <div class="mt-2">
                            <div class="flex items-center">
                                <input id="basic_education" name="education_level" type="checkbox" class="h-4 w-4 text-teal-600 border-gray-300">
                                <label for="basic_education" class="ml-2 text-sm font-medium text-gray-700">Educación Básica</label>
                            </div>
                            <div class="flex items-center mt-2">
                                <input id="higher_education" name="education_level" type="checkbox" class="h-4 w-4 text-teal-600 border-gray-300">
                                <label for="higher_education" class="ml-2 text-sm font-medium text-gray-700">Educación Superior</label>
                            </div>
                            <div class="flex items-center mt-2">
                                <input id="postgraduate_education" name="education_level" type="checkbox" class="h-4 w-4 text-teal-600 border-gray-300">
                                <label for="postgraduate_education" class="ml-2 text-sm font-medium text-gray-700">Educación de Posgrado</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <label for="upload_resume" class="block text-xs font-semibold text-gray-700">Cargar Currículum</label>
                    <input type="file" id="upload_resume" class="mt-1 block w-full text-sm text-gray-700 file:bg-teal-100 file:text-teal-700 hover:file:bg-teal-200 file:py-2 file:px-4 file:rounded-md file:border-0">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
