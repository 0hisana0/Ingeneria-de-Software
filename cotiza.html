<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Cotiza tu Evento - SAGA Events</title>
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="Imagenes/logo.jpg" alt="Logo Prueba" width="40" height="40" class="d-inline-block align-top">
          SAGA Events
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="quienessomos.html">¿Quiénes Somos?</a></li>
            <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
            <li class="nav-item"><a class="nav-link active" href="cotiza.html">Cotiza tu Evento</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sección principal con fondo -->
    <div class="hero d-flex justify-content-center align-items-center" 
         style="background-image: url('Imagenes/fondo.png'); height: 100vh; background-size: cover; background-position: center;">
      <div class="container text-white bg-dark p-5 rounded" style="max-width: 600px; opacity: 0.9;">
        <h1 class="text-center mb-4">Cotiza tu Evento</h1>
        <p class="text-center mb-4">Completa el formulario y te enviaremos una cotización personalizada.</p>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="tipoEvento" class="form-label">Tipo de Evento</label>
            <select class="form-select" id="tipoEvento" required>
              <option value="" disabled selected>Selecciona un tipo de evento</option>
              <option value="Boda">Boda</option>
              <option value="Cumpleaños">Cumpleaños</option>
              <option value="Fiesta Corporativa">Fiesta Corporativa</option>
              <option value="Bautizo">Bautizo</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fechaEvento" class="form-label">Fecha del Evento</label>
            <input type="date" class="form-control" id="fechaEvento" required>
          </div>
          <div class="mb-3">
            <label for="detalles" class="form-label">Detalles Adicionales</label>
            <textarea class="form-control" id="detalles" rows="4" placeholder="Escribe detalles adicionales (cantidad de personas, equipo necesario, etc.)"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar Cotización</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
